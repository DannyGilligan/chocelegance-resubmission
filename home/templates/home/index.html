<!-- This template is extended from the main base.html file located in the root templates directory -->
{% extends "base.html" %}
{% load static %}

<!-- Additional sub-header block below main header, extended from base.html -->
{% block page_header %}
    <div class="container header-container col-8 mx-auto">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}


<!-- The block content below is injected into the main base.html template -->
{% block content %}
<div class="container h-100 col-8 mx-auto">
    <div class="row h-100 col-8 mx-auto">

        <!-- Hero text overlay -->
        <div class="col-8 my-auto">
            <h1 class="display-2 logo-font text-black">
                It's time to <strong>treat*</strong> yourself!
            </h1>
            <br>
            <br>
            <h2 class="display-4 logo-font text-black">
                <strong>*Guaranteed guilt free</strong>
            </h2>

            <!-- Treat yourself now button, links to all chocolates -->
            <div class="my-5">
                <h4>
                    <a href="{% url 'chocolates' %}" class="shop-now-button btn btn-success btn-lg rounded-1 py-3">Treat Yourself Now!</a>
                </h4>
            </div>

        </div>

    </div>
</div>
{% endblock %}
