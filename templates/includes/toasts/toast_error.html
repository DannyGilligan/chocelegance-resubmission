<div class="toast custom-toast rounded-0 border-top-0" data-autohide="true" data-delay=5000>
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>

    <!-- Toast header -->
    <div class="toast-header">
        <strong class="mr-auto">Error</strong>
        <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Toast body -->
    <div class="toast-body">
        <!-- The message will be shown in the message container in base.html -->
        {{ message }}        
    </div>
</div>
